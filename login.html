<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sparta Academy</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo-container">
                <img src="assets/logos/sparta-logo.png" alt="Sparta Academy Logo" class="logo">
                <h1 class="title">SPARTA ACADEMY</h1>
                <p class="subtitle">Sistema de Simuladores Universitarios</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="usuario">Usuario</label>
                    <input type="text" id="usuario" name="usuario" required autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="contrasena">Contraseña</label>
                    <input type="password" id="contrasena" name="contrasena" required autocomplete="current-password">
                </div>
                
                <button type="submit" class="btn-login">INGRESAR</button>
                
                <div id="errorMessage" class="error-message"></div>
            </form>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const usuario = document.getElementById('usuario').value;
            const contrasena = document.getElementById('contrasena').value;
            const errorMessage = document.getElementById('errorMessage');
            
            const success = await authSystem.login(usuario, contrasena);
            
            if (success) {
                window.location.href = 'pages/universidades.html';
            } else {
                errorMessage.textContent = 'Usuario o contraseña incorrectos';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
