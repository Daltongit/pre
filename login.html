<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sparta Academy</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo-container">
                <h1 class="title">SPARTA ACADEMY</h1>
                <p class="subtitle">Sistema de Simuladores Universitarios</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="usuario">Usuario</label>
                    <input type="text" id="usuario" name="usuario" required autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="contrasena">Contraseña</label>
                    <input type="password" id="contrasena" name="contrasena" required autocomplete="current-password">
                </div>
                
                <button type="submit" class="btn-login">INGRESAR</button>
                
                <div id="errorMessage" class="error-message"></div>
            </form>
        </div>
    </div>

    <script>
        class AuthSystem {
            async cargarUsuarios() {
                try {
                    // Obtener la URL base del sitio
                    const baseUrl = window.location.origin + window.location.pathname.replace('login.html', '');
                    const url = baseUrl + 'data/usuarios.json';
                    
                    console.log('Cargando desde:', url); // Debug
                    
                    const response = await fetch(url);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    console.log('Datos cargados:', data); // Debug
                    return data.usuarios;
                } catch (error) {
                    console.error('Error detallado:', error);
                    // Fallback a usuarios hardcodeados si falla
                    return [
                        {
                            usuario: "milton",
                            contrasena: "pepe",
                            rol: "admin",
                            nombre_completo: "Milton"
                        }
                    ];
                }
            }

            async login(usuario, contrasena) {
                const usuarios = await this.cargarUsuarios();
                const user = usuarios.find(u => 
                    u.usuario === usuario && u.contrasena === contrasena
                );

                if (user) {
                    const currentUser = {
                        usuario: user.usuario,
                        rol: user.rol,
                        nombreCompleto: user.nombre_completo
                    };
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    return true;
                }
                return false;
            }
        }

        const authSystem = new AuthSystem();

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const usuario = document.getElementById('usuario').value.trim();
            const contrasena = document.getElementById('contrasena').value;
            const errorMessage = document.getElementById('errorMessage');
            
            errorMessage.style.display = 'none';
            
            console.log('Iniciando login...'); // Debug
            
            const success = await authSystem.login(usuario, contrasena);
            
            if (success) {
                console.log('Login exitoso'); // Debug
                window.location.href = 'pages/universidades.html';
            } else {
                console.log('Login fallido'); // Debug
                errorMessage.textContent = 'Usuario o contraseña incorrectos';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
