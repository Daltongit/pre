<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universidades - Sparta Academy</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/universidades.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <img src="../assets/logos/sparta-logo.png" alt="Logo" class="nav-logo" onerror="this.style.display='none'">
                <span class="nav-title">SPARTA ACADEMY</span>
            </div>
            <div class="nav-user">
                <span id="userName" class="user-name"></span>
                <button id="btnLogout" class="btn-logout">Cerrar SesiÃ³n</button>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <h1 class="page-title">Selecciona tu Universidad</h1>
            <p class="page-subtitle">Elige la instituciÃ³n para acceder a sus simuladores</p>
            
            <div id="adminPanel" class="admin-panel" style="display: none;">
                <button id="btnReportes" class="btn-admin">
                    ðŸ“Š Ver Reportes de Aspirantes
                </button>
            </div>

            <div id="universidadesGrid" class="universidades-grid">
                <p style="text-align: center; color: #666; grid-column: 1/-1;">Cargando universidades...</p>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/supabase-client.js"></script>
    <script>
        authSystem.checkAuth();

        document.addEventListener('DOMContentLoaded', async () => {
            const currentUser = authSystem.getCurrentUser();
            document.getElementById('userName').textContent = currentUser.nombreCompleto;
            
            if (authSystem.isAdmin()) {
                document.getElementById('adminPanel').style.display = 'block';
                document.getElementById('btnReportes').addEventListener('click', () => {
                    window.location.href = 'reportes.html';
                });
            }
            
            await cargarUniversidades();
            
            document.getElementById('btnLogout').addEventListener('click', () => {
                authSystem.logout();
            });
        });

        async function cargarUniversidades() {
            try {
                const universidades = await SupabaseService.getUniversidades();
                const grid = document.getElementById('universidadesGrid');
                
                if (universidades.length === 0) {
                    grid.innerHTML = '<p style="text-align: center; color: #666; grid-column: 1/-1;">No hay universidades disponibles</p>';
                    return;
                }
                
                grid.innerHTML = universidades.map(uni => {
                    const config = UNIVERSIDADES_CONFIG[uni.codigo];
                    return `
                        <div class="universidad-card" 
                             onclick="seleccionarUniversidad('${uni.codigo}', ${uni.id})"
                             tabindex="0"
                             onkeypress="if(event.key==='Enter') seleccionarUniversidad('${uni.codigo}', ${uni.id})"
                             role="button"
                             aria-label="Seleccionar ${uni.nombre}">
                            <div class="universidad-logo-container">
                                <img src="${config.logo}" 
                                     alt="Logo ${uni.nombre}" 
                                     class="universidad-logo"
                                     onerror="this.outerHTML='<div class=universidad-icon>${config.icono}</div>';">
                            </div>
                            <div class="universidad-info">
                                <h3 class="universidad-nombre">${uni.nombre}</h3>
                                <span class="universidad-codigo">${uni.codigo}</span>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Error cargando universidades:', error);
                document.getElementById('universidadesGrid').innerHTML = 
                    '<p style="text-align: center; color: #f44336; grid-column: 1/-1;">Error al cargar las universidades. Verifica tu conexiÃ³n.</p>';
            }
        }

        function seleccionarUniversidad(codigo, id) {
            localStorage.setItem('universidadSeleccionada', JSON.stringify({ 
                codigo, 
                id,
                config: UNIVERSIDADES_CONFIG[codigo]
            }));
            window.location.href = 'simuladores.html';
        }
    </script>
</body>
</html>
